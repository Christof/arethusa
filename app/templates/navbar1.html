<div class="fixed">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
      <h1><a href="#"><img ng-src="{{ logo }}"/></a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul ng-show="showSearch()" class="left" ng-controller="SearchCtrl">
        <li class="has-form">
          <div class="row collapse">
            <div class="large-10 small-10 columns">
              <form ng-submit="search()">
                <input type="text" ng-model="query" placeholder="Search for documents...">
              </form>
            </div>
            <div class="large-2 small-2 columns">
              <button class="alert button expand" ng-click="search()">
                <i class="fi-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
      <ul navbar-navigation/>
      <ul ng-show="showNotifier()">
        <span current-message/>
      </ul>
      <ul navbar-buttons>
    </section>
  </nav>
</div>
<div all-messages id="all-messages" class="hide row panel"/>
