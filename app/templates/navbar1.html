<div class="fixed">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#"><img ng-src="{{$scope.baseurl + 'css/arethusa-small.png'}}"/></a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul ng-show="showSearch()" class="left" ng-controller="SearchCtrl">
        <li class="has-form">
          <div class="row collapse">
            <div class="large-9 small-10 columns">
              <form ng-submit="search()">
                <input type="text" ng-model="query" placeholder="Search for text...">
              </form>
            </div>
            <div class="large-3 small-2 columns">
              <button class="alert button expand" ng-click="search()">Search</button>
            </div>
          </div>
        </li>
      </ul>
      <ul ng-show="showNavigation()" ng-controller="NavigatorCtrl">
        <li>
          <a>{{ navStat.citation }}</a>
        </li>
        <!--The wrapping divs around the a elements are only there for styling - the-->
        <!--foundation topbar gives them a differnet look and feel when they are wrapped.-->
        <li>
          <div>
            <a
              class="nav-link"
              title="go to first"
              ng-click="goToFirst()"
              ng-class="{ disabled: !navStat.hasPrev }">
              <i class="fi-previous"></i>
            </a>
          </div>
        </li>
        <li>
        <div>
          <a
            class="nav-link"
            title="go to previous"
            ng-click="prev()"
            ng-class="{ disabled: !navStat.hasPrev }">
            <i class="fi-arrow-left"></i>
          </a>
        </div>
        </li>
        <li>
          <div>
            <ul class="navigation">
              <li>
                <a>
                  {{ navStat.currentId }}
                </a>
                <ul>
                  <div class="navigation-menu small-12 large-12 columns">
                    <div>
                      <form ng-submit="goTo(goToLocation)">
                        <input class="inline" type="text" ng-model="goToLocation"/>
                      </form>
                    </div>
                    <div><a sentence-list>List</a></div>
                  </div>
                </ul>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <div>
            <a
              class="nav-link"
              title="go to next"
              ng-click="next()"
              ng-class="{ disabled: !navStat.hasNext }">
              <i class="fi-arrow-right"></i>
          </a>
        </div>
        </li>
        <li>
          <div>
            <a
              class="nav-link"
              title="go to last"
              ng-click="goToLast()"
              ng-class="{ disabled: !navStat.hasNext }">
              <i class="fi-next"></i>
            </a>
          </div>
        </li>
      </ul>
      <ul ng-show="showNotifier()">
        <span current-message/>
      </ul>
      <ul class="has-form button-group right">
        <li><a class="button" title="Save" saver><i class="fi-save"/></a></li>
        <li><a class="button" sidepanel-folder/></li>
        <li><a class="button" title="Deselect all" deselector><i class="fi-unlock"/></a></li>
        <li><a class="button" title="Messages" context-menu menu-id="all-messages" menu-trigger="click"><i class="fi-mail"/></a></li>
        <li><a class="button" title="Contact us" id="uservoicebutton" data-uv-trigger="contact"><i class="fi-comment"/></a></li>
      </ul>
    </section>
  </nav>
</div>
<div all-messages id="all-messages" class="hide row panel"/>
