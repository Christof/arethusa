<input
  style="margin-left: 10px"
  type="checkbox"
  tooltip="You can also hit the escape key to deselect tokens"
  tooltip-popup-delay="700"
  tooltip-placement="right"
  ng-click="changeSelection()"
  ng-checked="hasAllTokensSelected || hasSomeTokensSelected"
  ui-indeterminate="hasSomeTokensSelected">
</input>
