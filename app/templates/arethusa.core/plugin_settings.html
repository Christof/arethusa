<div class="small-12 columns">
  <span settings-trigger="right"/>
  <span ng-show="settingsOn">
    <span ng-repeat="setting in plugin.settings">
      <span ng-if="setting.directive" dynamic-directive="{{ setting.directive }}"/>
      <label ng-if="!setting.directive" class="margined-hor-tiny right">
        {{ setting.label }}
        <input
          type="checkbox"
          style="margin: 0"
          ng-change="plugin[setting.change]()"
          ng-model="plugin[setting.model]"/>
      </label>
    </span>
  </span>
</div>
