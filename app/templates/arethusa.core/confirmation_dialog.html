<div class="center">
  <p class="italic bold ">
    {{ message }}
  </p>
  <div>
    <span
      ng-click="$close()"
      class="button success success"
      translate="yes">
    </span>
    <span
      ng-click="$dismiss()"
      class="button success alert"
      translate="no">
    </span>
  </div>
</div>
