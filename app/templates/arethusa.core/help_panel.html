  <div class="text">
    <p
      class="text underline clickable"
      ng-click="keyHelpVisible = !keyHelpVisible">
      Keyboard Hotkeys
    </p>
    <div
      class="small-12 columns scrollable slide"
      style="height: 400px"
      ng-if="keyHelpVisible">
      <ul class="no-list" ng-repeat="(section, keys) in kC.activeKeys">
        <li>{{ section }}</li>
        <table class="small">
          <tr ng-repeat="(name, key) in keys">
            <td><strong>{{ key }}</strong></td><td>{{ name}}</td>
          </tr>
        </table>
      </ul>
    </div>
  </div>
</div>
