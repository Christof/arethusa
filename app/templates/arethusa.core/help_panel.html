<div ng-if="active" class="fade">
  <br/>
  <div class="text">
    <p
      class="text underline clickable"
      ng-click="toggle('colors')">
      <span translate="helpPanel.colorLegends"/>
    </p>
    <div
      class="small-12 columns scrollable slider"
      style="height: 400px"
      ng-if="visible.colors">
      <ul class="no-list" ng-repeat="(name, map) in gS.colorMaps()">
        <li
          ng-class="{ 'active-colorizer': name === gS.colorizer }">
          {{ name }}
        </li>
        <table class="small">
          <tr>
            <th ng-repeat="header in map.header">
              <strong>{{ header }}</strong>
            </th>
          </tr>
          <tr ng-repeat="(k, col) in map.colors">
            <td
              ng-style="col"
              ng-repeat="val in k.split(' || ') track by $index">
              {{ val }}
            </td>
          </tr>
        </table>
      </ul>
    </div>
  </div>
  <div delimiter/>

  <div class="text">
    <p
      class="text underline clickable"
      ng-click="toggle('keys')">
      <span translate="helpPanel.keyboardShortcuts"/>
    </p>
    <div
      class="small-12 columns scrollable slider"
      style="height: 400px"
      ng-if="visible.keys">
      <ul class="no-list" ng-repeat="(section, keys) in kC.activeKeys">
        <li>{{ section }}</li>
        <table class="small">
          <tr ng-repeat="(name, key) in keys">
            <td><strong>{{ key }}</strong></td><td>{{ name}}</td>
          </tr>
        </table>
      </ul>
    </div>
  </div>
</div>
