<ul ng-if="editors.editorsPresent" class="no-list">
  <li ng-repeat="(doc, users) in editors.perDocument">
     <strong>{{ doc }}</strong>
     <ul class="no-list">
       <li ng-repeat="user in users">
          <div arethusa-user="user" with-mail="true"/>
       </li>
     </ul>
  </li>
</ul>

<div ng-if="!editors.editorsPresent" translate="editors.noEditorsPresent"/>
