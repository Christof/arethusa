<div class="small-12 columns">
  <ol reversed>
    <p ng-if="events.length === 0" class="text">
      No history events recorded.
    </p>
    <li ng-repeat="e in events" class="text">
      <span ng-switch="e.type" ng-class="{ italic: $index === position }">
        <span ng-switch-when="batch" history-batch="e"/>
        <span ng-switch-default history-event="e"/>
      </span>
    </li>
  </ol>
</div>
