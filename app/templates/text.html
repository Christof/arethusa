<h3>Text plugin</h3>
<table>
  <tr>
    <td ng-repeat="token in state.tokens">
      {{ token.id }}
    </td>
  </tr>
  <tr>
    <td ng-repeat="token in state.tokens" ng-click="state.toggleSelection(token.id)">
      <token ng-class="{selected: state.isSelected(token)}"></token>
    </td>
  </tr>
</table>
