<div>
  <div ng-repeat="(id, obj) in plugin.currentSelection()">
    <ul class="nested-dropdown">
      <li class="first-item">Select a simile
        <ul
          class="top-menu"
          nested-menu-collection
          property=""
          current="obj"
          ancestors="plugin.defineAncestors"
          all="plugin.similes"
          label-as="plugin.labelAs"
          empty-val="true">
        </ul>
      </li>
    </ul>
  </div>
</div>
