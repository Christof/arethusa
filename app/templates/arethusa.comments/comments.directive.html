<div class="comments">
  <div class="italic">
    <span>on</span>
    <span
      class="normal-size"
      token="token"
      colorize="true"
      click="true"
      hover="true">
    </span>
    <sup
      class="note">
      {{ formatId(id) }}
    </sup>
  </div>
  <div ng-repeat="comment in comments" comment="comment"></div>
</div>
