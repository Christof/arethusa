<div class="comments">
  <div class="italic">
    <span comment-targets="tokens"/>
  </div>
  <div
    class="fade-in"
    ng-repeat="comment in comments.comments"
    comment="comment"/>
  <div class="text-center">
    <span class="button nano radius success"
      ng-click="inputOpen = !inputOpen">
      <i class="fa fa-reply"></i>
    </span>
    <span class="button nano radius"
      ng-click="select()">
      <i class="fa fa-crosshairs"></i>
    </span>
    <div comment-input-form="inputOpen" target="comments.ids"/>
    <hr class="tiny">
  </div>
</div>
