<div>
  <div class="small-12 columns">
    <div class="small-2 columns">
      <label class="inline">Search</label>
    </div>
    <div class="small-3 columns">
      <select
        id="rel-label-searcher"
        ng-model="plugin.searchedLabel.prefix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.labels"
        ng-change="plugin.buildLabelAndSearch(plugin.searchedLabel)">
      </select>
    </div>
    <div class="small-2 columns end">
      <label>
      <select
        ng-model="plugin.searchedLabel.suffix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.suffixes"
        ng-change="plugin.buildLabelAndSearch(plugin.searchedLabel)">
      </select>
    </div>
  </div>
</div>

<div>
  <div class="small-12 columns">
    <div class="small-2 columns">
      <label class="inline">Change all</label>
    </div>
    <div class="small-3 columns">
      <select
        id="rel-label-searcher"
        ng-model="plugin.multiChanger.prefix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.labels"
        ng-change="plugin.buildLabel(plugin.multiChanger)">
      </select>
    </div>
    <div class="small-2 columns">
      <label>
      <select
        ng-model="plugin.multiChanger.suffix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.suffixes"
        ng-change="plugin.buildLabel(plugin.multiChanger)">
      </select>
    </div>
    <div class="small-1 columns end">
      <button
        class="tiny radius"
        ng-disabled="plugin.multiChangerEmpty()"
        ng-click="plugin.applyMultiChanger()">
        Apply
      </button>
    </div>
  </div>
</div>


<div ng-repeat="(id, obj) in plugin.currentLabels()">
  <div class="small-12 columns">
    <p>{{ obj.string }} <sup class="note">{{ aU.formatNumber(id, 0) }}</sup></p>
    <div class="small-3 columns">
      <select
        ng-model="obj.relation.prefix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.labels"
        ng-change="plugin.buildLabel(obj.relation)"
        ng-init="obj.relation.prefix">
        <option value=""></option>
      </select>
    </div>
    <div class="small-2 columns left">
      <select
        ng-model="obj.relation.suffix"
        ng-options="name as value.short for (name, value) in plugin.relationValues.suffixes"
        ng-change="plugin.buildLabel(obj.relation)"
        ng-init="obj.relation.suffix">
        <option value=""></option>
      </select>
    </div>
  </div>
</div>
