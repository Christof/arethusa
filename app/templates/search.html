<div class"row">
<div class="small-12 columns">
  <label>by token
    <div class="row collapse">
    <div class="small-10 columns">
    <input type="text"
      ng-change="plugin.queryTokens()"
      ng-model="plugin.tokenQuery" />
      </div>
    <div class="small-2 columns">
    <label class="postfix">
      regex
      <input
        id="regex-checkbox"
        type="checkbox"
        ng-change="plugin.queryTokens()"
        ng-model="plugin.queryByRegex"/>
    </label>
    </div>
    </div>
  </label>
</div>
</div>

<div class="small-12 columns" ng-repeat="pl in plugin.pluginsWithSearch(plugins)">
  <div plugin-search="pl"></div>
</div>

<div class="small-12 columns">
  <label class="inline">Found tokens</label>
  <ul>
    <li
      ng-repeat="(id, type) in state.selectedTokens"
      token-with-id
      value="state.asString(id)"
      token-id="id">
    </li>
  </ul>
</div>
