<div
  lang-specific
  dependency-tree
  tokens="state.tokens"
  styles="plugin.diffStyles()"
  to-bottom
  class="full-width">
  <span
    class="note clickable"
    tooltip="Click to highlight unused tokens"
    tooltip-popup-delay="700"
    tooltip-placement="right"
    unused-token-highlighter>
  </span>
  <span
    class="note clickable right"
    ng-show="plugin.diffPresent"
    ng-click="plugin.toggleDiff()">
    Toggle Diff
  </span>
</div>
