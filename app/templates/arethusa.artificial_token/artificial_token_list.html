<p
  ng-if="aT.count === 0"
  class="text"
  style="margin-left: 0.75rem">
  No artificial tokens present
</p>

<div ng-repeat="(id, token) in aT.createdTokens">
  <span class="left">
    <span
      class="normal-size"
      token="token"
      colorize="true"
      click="true"
      hover="true">
    </span>
    <sup
      class="note">
      {{ formatId(id) }}
    </sup>
  </span>
  <span class="righ">
    <span
      class="button tiny radius">
      Edit
    </span>
    <span
      ng-click="aT.removeToken(id)"
      class="button tiny radius">
      Delete
    </span>
  </span>
</div>
