<div ng-repeat="(id, obj) in plugin.currentLabels()">
    <div class="small-12 columns" style="padding-bottom: 1rem">
      <div ng-if="!$first || ($first && !$last)" token-with-id value="obj.string" token-id="id" style="padding-bottom: .4rem"/>
      <div label-viewer obj="obj.relation"/>
    </div>
</div>
