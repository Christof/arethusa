<div class="columns" ng-repeat="(id, diff) in rev.diff">
  <div
    token="id"
    colorize="true"
    click="true"
    hover="true"
    highlight="true">
  </div>
  <div ng-if="!rev.hideMode">
    <ul class="no-list">
      <li ng-repeat="(cat, res) in diff">
        <div review-element="cat" diff="res"/>
      </li>
    </ul>
  </div>
</div>
