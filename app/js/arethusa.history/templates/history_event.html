<div>
  <span
    translate="{{ trslKey.start }}"
    translate-value-property="{{ property }}">
  </span>
  <span id="token"/>
  <sup class="note"> {{ formatId(id) }} </sup>
  <span
    translate="{{ trslKey.end }}"
    translate-value-property="{{ property }}">
  </span>
  <span ng-if="type === 'change' && !blocked">
    <span
      translate="history.fromTo"
      translate-value-from="{{ oldVal }}"
      translate-value-to="{{ newVal }}">
    </span>
  </span>
</div>
