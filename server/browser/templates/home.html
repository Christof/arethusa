<div class="row">
  <div class="col-md-3 tree-browser">
    <js-tree tree-events="select_node:nodeSelected" tree-ajax="/browse/api/tree"></js-tree>
  </div>
  <div class="col-md-9 file-viewer">
    <div ng-if="arethusaHref">
      <button>
        <a ng-href="{{ arethusaHref }}" target="_blank">Open in Arethusa</a>
      </button>
    </div>
    <pre><code>{{fileViewer}}</pre></code>
  </div>
</div>
